version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: golf_league_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-golf_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-golf_password}
      POSTGRES_DB: ${POSTGRES_DB:-golf_league_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-golf_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

